    <h1>Ejercicios Repaso 8</h1>
    <h2>24) Funcion que dado un array numerico devuelve 2 arrays, uno en orden ascendente y otro descendente</h2>
    <script>
        /*
        24) Funcion que dado un array numerico devuelva un objeto con dos arrays,
        el primero tendra los numeros ordenados en forma ascendente y el segundo en forma descendiente
        pe. miFuncion([7, 5, 7, 8, 6]) devuelva {asc:[5, 6, 7, 7, 8], desc:[8, 7, 7, 6, 5]}
        */

        const ordenarArreglo = (arr = undefined) => {

            if (arr === undefined) return console.warn("No ingresaste un arreglo de números");

            if (!(arr instanceof Array)) return console.error("El valor que ingresaste no es un array");

            if (arr.length === 0) return console.error("El arreglo esta vacío");

            for (let num of arr) {
                if (typeof num !== "number") return console.error(`El valor "${num}" ingresado no es un número`);
            }

            return console.info({
                arr,
                asc: arr.map(el => el).sort(),
                desc: arr.map(el => el).sort().reverse()
            });
        }

        ordenarArreglo();
        ordenarArreglo("lala");
        ordenarArreglo([]);
        ordenarArreglo([3, {}]);
        ordenarArreglo([7, 5, 7, 8, 6]);

    </script>
    <h2>25) Funcion que dado un array de elementos elimine los duplicados</h2>
    <script>
        /*
        25) Funcion que dado un array de elementos elimine los duplicados
        pe. miFuncion(["x", 2, "x", 4, "x", 6, true, true]) devuelva ["x", 2, 4, 6, true]
        */

        const eliminarDuplicados = (arr = undefined) => {

            if (arr === undefined) return console.warn("No ingresaste un arreglo de números");

            if (!(arr instanceof Array)) return console.error("El valor que ingresaste no es un array");

            if (arr.length === 0) return console.error("El arreglo esta vacío");

            if (arr.length === 1) return console.warn("El arreglo debe tener al menos 2 elementos")

            return console.info({
                original: arr,
                sinDuplicados: arr.filter((value, index, self) => self.indexOf(value) === index)
            })

        }

        eliminarDuplicados();
        eliminarDuplicados({});
        eliminarDuplicados([]);
        eliminarDuplicados([2]);
        eliminarDuplicados(["x", 2, "x", 4, "x", 6, true, true]);

    </script>
    <h2>26) Funcion que dado un array de numeros devuelva el promedio de ellos</h2>
    <script>
        /*
        26) Funcion que dado un array de numeros obtenga un promedio de ellos
        pe. miFuncion([9, 8, 7, 6, 5, 4, 3, 2, 1, 0]) devolverá 4.5
        */

        const promedioArray = (arr = undefined) => {

            if (arr === undefined) return console.warn("No ingresaste un arreglo de números");

            if (!(arr instanceof Array)) return console.error("El valor que ingresaste no es un array");

            if (arr.length === 0) return console.error("El arreglo esta vacío");

            for (let num of arr) {
                if (typeof num !== "number") return console.error(`El valor "${num}" ingresado no es un número`);
            }

            return console.info(
                arr.reduce((total, num, index, arr) => {
                    total += num;
                    if (index === arr.length - 1) {
                        return `El promedio de ${arr.join(" + ")} es ${total / arr.length}`;
                    } else {
                        return total;
                    }
                })
            )

        }

        promedioArray();
        promedioArray({});
        promedioArray([]);
        promedioArray([2, true]);
        promedioArray([1, 2, 3, 4, 5, 6]);
    </script>
