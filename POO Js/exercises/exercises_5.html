    <h2>15) Funcion que convierta numeros de base binaria a decimal y viceversa</h2>
    <script>
        /*
        15) Programa una función para convertir números de base binaria a decimal y viceversa, pe.miFuncion(100, 2) 
        devolverá 4 base 10.
        */

        const convertirBinarioDecimal = (numero = undefined, base = undefined) => {

            if (numero === undefined) return console.warn("Debe ingresar un valor numero");

            if (typeof numero !== "number") return console.warn(`El valor ${numero} ingresado NO es un numero`);

            if (base === undefined) return console.warn("Debe ingresar un valor base");

            if (typeof base !== "number") return console.warn(`El valor ${base} ingresado NO es un numero`);

            if (base === 2) {
                return console.info(`${numero} base ${base} = ${parseInt(numero, base)} base 10`);
            } else if (base === 10) {
                return console.info(`${numero} base ${base} = ${numero.toString(2)} base 2`);
            } else {
                return console.error("El tipo de base a convertir no es válido");
            }
        }

        convertirBinarioDecimal();
        convertirBinarioDecimal("123");
        convertirBinarioDecimal(100);
        convertirBinarioDecimal(100, "23");
        convertirBinarioDecimal(100, 2);
        convertirBinarioDecimal(4, 10);
        convertirBinarioDecimal(4, 3);



    </script>
    <h2>16) Funcion que devuelva el monto final despues de aplicar un descuento</h2>
    <script>
        /*
        16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada
        pe.miFuncion(1000, 20) devolverá 800.
        */

        const aplicarDescuento = (monto = undefined, descuento = 0) => {

            if (monto === undefined) return console.warn("Debe ingresar un monto");

            if (typeof monto !== "number") return console.warn(`El valor ${monto} ingresado NO es un numero`);

            if (monto === 0) return console.warn("El monto no puede ser 0");

            if (Math.sign(monto) === -1) return console.warn("El monto no puede ser negativo");

            if (typeof descuento !== "number") return console.warn(`El valor ${descuento} ingresado NO es un numero`);

            if (Math.sign(descuento) === -1) return console.warn("El descuento no puede ser negativo");

            return console.info(`$${monto} - ${descuento}% = $${monto - ((monto * descuento) / 100)}`)
        }

        aplicarDescuento();
        aplicarDescuento("200");
        aplicarDescuento(0);
        aplicarDescuento(-100);
        aplicarDescuento(100, -20);
        aplicarDescuento(100, "20");
        aplicarDescuento(100);
        aplicarDescuento(100, 20);

    </script>
    <h2>17) Funcion que determine cuantos años han pasado hasta el dia de hoy</h2>
    <script>
        /*
        17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy
        pe.miFuncion(new Date(1994, 1, 15)) devolverá 28 años(en 2022).
        */

        const calcularAnios = (fecha = undefined) => {

            if (fecha === undefined) return console.warn("Debe ingresar una fecha");

            if (!(fecha instanceof Date)) return console.warn(`El valor ${fecha} ingresado NO es tipo fecha`);

            let hoyMenosFechaIngresada = new Date().getTime() - fecha.getTime(),
                aniosEnMS = 1000 * 60 * 60 * 24 * 365, //milisegundos que transcurren en un año
                aniosHumanos = Math.floor(hoyMenosFechaIngresada / aniosEnMS);

            return (Math.sign(aniosHumanos) === -1)
                ? console.warn(`Faltan ${Math.abs(aniosHumanos)} años para el ${fecha.getFullYear()}`)
                : (Math.sign(aniosHumanos) === 1)
                    ? console.log(`Han pasado ${aniosHumanos} años, desde ${fecha.getFullYear()}`)
                    : console.log(`Estamos en el año actual ${fecha.getFullYear()}`);
        }

        calcularAnios();
        calcularAnios({});
        calcularAnios(false);
        calcularAnios(new Date());
        calcularAnios(new Date(1994, 1, 15));
        calcularAnios(new Date(2030, 1, 15));
    </script>
