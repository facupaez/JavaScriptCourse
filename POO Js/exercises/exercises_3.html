    <h2>9) Funcion que devuelva numero entre 501 y 600</h2>
    <script>
        /*
        9) Programa una función que obtenga un numero aleatorio entre 501 y 600.
        */

        //usamos floor para redondear, de lo contrario obtenemos con decimaless
        const getRandomNum = (min, max) => {

            return Math.floor((Math.random() * (max - min + 1)) + min);
        }

        console.log(getRandomNum(501, 600));

        const getRandomOneLine = () => console.info(Math.round(Math.random() * 100) + 500);
        getRandomOneLine();

    </script>
    <h2>10) Funcion que evalue si un numero es capicua o no</h2>
    <script>
        /*
        10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido 
        que en otro), pe. miFuncion(2002) devolverá true.
        */

        const validarCapicua = (numero = 0) => {

            if (!numero) return console.warn("Debe ingresar un numero");

            if (typeof numero !== "number") return console.error(`El valor ${numero} ingresado NO es un numero`);

            if (/^\s+$/.test(numero)) return console.warn("No puede ingresar solo espacios en blanco");

            //converitmos numero en string
            numero = numero.toString();
            //partimos la string y la comparamos dando vuelta
            let numReversed = numero.split('').reverse().join('');

            return numReversed === numero
                ? console.info(true)
                : console.info(false);

        }

        validarCapicua("         ");
        validarCapicua("");
        validarCapicua("adas");
        validarCapicua(2002);
        validarCapicua(111);
        validarCapicua(123);

    </script>
    <h2>11) Funcion que calcule el factorial de un numero</h2>
    <script>
        /*
        11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n,
        se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.
        */

        const numFactorial = (numero = "", total = 1) => {

            if (!numero) return console.warn("Debe ingresar un numero");

            if (numero === 0) return console.warn("No puede ingresar el numero 0");

            if (typeof numero !== "number") return console.error(`El valor ${numero} ingresado NO es un numero`);

            for (i = 1; i <= numero; i++) {
                total = total * i;
            }

            return total;
        }
        console.log(numFactorial());
        console.log(numFactorial("aaa"));
        console.log(numFactorial(0));
        console.log(numFactorial(5));
    </script>
