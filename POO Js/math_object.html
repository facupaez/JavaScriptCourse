<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Math</title>
</head>

<body>
    <h1>Objeto Math</h1>
    <script>
        console.log(Math);
        console.log(Math.PI);

        //metodos mas importantes

        //devuelve el valor absoluto de un numero
        console.log(Math.abs(-7.8));

        //devuelve si el valor del numero es positivo 1 o negativo -1 y cero en 0
        console.log(Math.sign(-7));

        //devuelve el redondeo mayor de un numero
        console.log(Math.ceil(7.8));
        //devuelve el redondeo menor de un numero
        console.log(Math.floor(7.8));

        //devuelve el redondeo mas cercarno de un numero
        console.log(Math.round(7.8));

        //devuelve raiz cuadrada de un numero
        console.log(Math.sqrt(81));

        //devuelve potencias de un numero
        console.log(Math.pow(2, 5));

        //devuelve un valor aleatorio entre 0 y 1
        console.log(Math.random());
        //entre 0 y 1000
        console.log(Math.random() * 1000);
    </script>
</body>

</html>
