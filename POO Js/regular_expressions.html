<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones Regulares</title>
</head>

<body>
    <h1>Expresiones Regulares</h1>
    <script>
        /*
Son una secuencia de caracteres que forman un patron
de busqueda, pricipalmente utilizada para la
busqueda de patrones de cadena de caracteres.
        */

        let cadena = "Lorem ipsum dolor lorem sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";
        let expReg = new RegExp("lorem", "");
        let expReg2 = /lorem/ig;

        //comprueba cadena de texto repetida
        console.log(expReg.test(cadena));
        console.log(expReg.exec(cadena));
        console.log(expReg2.test(cadena));
        console.log(expReg2.exec(cadena));

    </script>
</body>

</html>
