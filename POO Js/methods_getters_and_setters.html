<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods, getters and setters</title>
</head>

<body>
    <h1>Methods, getters and setters</h1>
    <script>

        //clase padre de "perro", e hija de "object"
        class Animal {

            // el constructor es un metodo que se ejecuta al instanciar la clase
            constructor(nombre, genero) {
                this.nombre = nombre;
                this.genero = genero;
            }

            sonar() {
                console.log("Hago sonidos porque estoy vivo");
            }

            saludar() {
                console.log(`Mi nombre es ${this.nombre}`);
            }
        }

        //clase hija de "animal"
        class Perro extends Animal {
            constructor(nombre, genero, tamanio) {
                //con super se manda a llamar el constructor de la clase padre, en este caso "Animal"
                super(nombre, genero);
                //le agregamos los parametros que a√±adio el constructor
                this.tamanio = tamanio;
                this.raza = null;
            }

            //cambiamos metodo de la clase padre
            sonar() {
                console.log("Soy un perro y mi sonido es un ladrido");
            }

            //agregamos metodo a esta clase hija
            ladrar() {
                console.log("Ahora estoy ladrando")
            }

            //un metodo estatico se pueden ejecutar sin necesidad de instanciar la clase
            static queEres() {
                console.log("Los perros somos animales");
            }

            //los setters y getters son metodos especiales que nos permiten
            //establecer y obtener los valores de atributos de nuestra clase
            get getRaza() {
                return this.raza;
            }
            set setRaza(raza) {
                this.raza = raza;
            }

            get getNombre() {
                return this.nombre;
            }
        }

        Perro.queEres();

        const mimi = new Animal("Mimi", "Hembra"),
            scooby = new Perro("Scooby", "Macho", "Gigante");

        scooby.setRaza = "Gran Danes";
        console.log(scooby.getRaza);
        console.log(scooby.getNombre);

    </script>
</body>

</html>
