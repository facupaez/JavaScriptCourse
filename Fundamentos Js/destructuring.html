<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuracion</title>
</head>

<body>
    <h1>Destructuracion</h1>
    <h2>Arreglos</h2>
    <script>
        let numeros = [1, 2, 3, 4, 5];

        //sin destructuracion
        let uno = numeros[0];
        let dos = numeros[1];
        let tres = numeros[2];
        let cuatro = numeros[3];
        let cinco = numeros[4];

        console.log(uno, dos, tres, cuatro, cinco);

        //con destructuracion
        const [one, two, three, four, five] = numeros;
        console.log(one, two, three, four, five);
    </script>

    <h2>Objetos</h2>
    <script>
        //otro ejemplo
        const persona = {
            nombre: "abc",
            apellido: "zxc",
            edad: 24
        }

        let { nombre, apellido, edad } = persona;
        console.log(nombre, apellido, edad);
    </script>
</body>

</html>
