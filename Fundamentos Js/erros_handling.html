<body>
    <h1>Manejo de Errores</h1>
    <h2>Captura de errores utilizando try catch</h2>
    <script>
        try {
            console.log("En el Try se agrega codigo a evaluar");
            noExiste;
            console.log("Segundo mensaje en el Try")
        }
        catch (error) {
            console.log("Catch, captura cualquier error surgido o lanzado en el Try");
            console.log(error);
        } finally {
            console.log("El bloque finally se ejecturara siempre al final de un bloque try-catch");
        }
    </script>

    <h2>Personalizar errores propios</h2>

            }
            console.log(numero * numero);
        } catch (error1) {
            console.log(`Se produjo el siguiente error: ${error1}`);
        } 
    </script>
