<body>
    <h1>Estructuras de Control</h1>

    <h2>Condicionales: if - else</h2>
    <script>
        let edad = 18;
        if (edad === 18) {
            console.log("Eres mayor de edad");
        } else {
            console.log("Eres menor de edad");
        }

        if (edad >= 18) {
            console.log("Eres mayor de edad");
        } else {
            console.log("Eres menor de edad");
        }

        if (edad < 18) {
            console.log("Eres mayor de edad");
        } else {
            console.log("Eres menor de edad");
        }
    </script>

    <h2>Condicionales operador ternario: (condicion) ? verdadero:falso</h2>
    <script>
        console.log("Operdaro ternario");
        let edadTernario = 16;

        let calcularEdad = (edadTernario >= 18) ? "Eres mayor de edad" : "Eres menor de edad";
        console.log(calcularEdad);

    </script>

    <h2>Condicionales: switch - case</h2>
    <script>
        /*
        domingo 0, lunes 1, martes 2, miercoles 3, jueves 4, viernes 5, sabado 6
        */
        let dia = 9;
        switch (dia) {
            case 0:
                console.log("Domingo")
                break;
            case 1:
                console.log("Lunes")
                break;
            case 2:
                console.log("Martes")
                break;
            case 3:
                console.log("Miercoles")
                break;
            case 4:
                console.log("Jueves")
                break;
            case 5:
                console.log("Viernes")
                break;
            case 6:
                console.log("Sabado")
                break;
            default:
                console.log(`El dia ingresado no existe`)
                break;
        }
    </script>

    <h2>Condicionales: break & continue</h2>
    <script>

        const numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        //con el break cortamos el recorrido del loop completo
        for (let i = 0; i < numeros.length; i++) {
            if (i === 5) {
                break;
            }
            console.log(numeros[i]);
        }

        //con el continue omititmos la siguiente iteracion del loop
        for (let i = 0; i < numeros.length; i++) {
            if (i === 5) {
                continue;
            }
            console.log(numeros[i]);
        }

    </script>
</body>
